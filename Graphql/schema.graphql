enum App {
	GEOGRAPHIX
	KINGDOM
	PETRA
}

enum Asset {
	BUSINESS_ASSOCIATE
	DIGITAL_LOG
	DIRECTIONAL_SURVEY
	FORMATION_TOP
	LEGAL_DESCRIPTION
	PRODUCTION
	RASTER_LOG
	STRAT_COLUMN
	WELL_HEADER
}

type Job {
	id: ID!
	app: App!
	asset: [Asset]
	repo: String
}

type Mutation {
	putJob(app: App, asset: [Asset], repo: String): Job
}

type Query {
	getJob(id: ID!): Job
	listJobs: [Job]
	listJobsByApp(app: App): [Job]
}

schema {
	query: Query
	mutation: Mutation
}